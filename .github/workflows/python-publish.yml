name: Upload Python Package

on:
  workflow_dispatch:
  push:
    paths:
      - 'kvdb/version.py'
    branches:
      - main
  release:
    types: [created]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:latest
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v4

    - name: Install dependencies
      run: |
        
        uv pip install --system ".[test]"
        uv pip install --system uvloop pytest-asyncio

    - name: Run E2E Tests
      run: |
        uv run pytest tests/e2e/ -v -s

  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Install uv
      uses: astral-sh/setup-uv@v4

    - name: Build package
      run: uv build

    - name: Publish package
      run: uv publish